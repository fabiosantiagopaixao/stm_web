<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>STM - Admin Panel</title>
  <link rel="icon" type="image/png" href="./assets/logo.png" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="/css/styles.css" />

   <!-- App -->
  <script type="module" src="/src/main.js"></script>

  <style>
    /* Sidebar colapsado */
    #sidebar.collapsed {
      width: 60px;
      transition: width 0.3s;
    }
    #sidebar.collapsed .menu-text {
      display: none;
    }
    #sidebar.collapsed #userName {
      display: none;
    }
    #sidebar.collapsed #logoutBtn span {
      display: none;
    }
    #content-area {
      transition: margin-left 0.3s;
    }
  </style>
</head>
<body>

<div id="app-layout" class="d-flex vh-100">

  <!-- Sidebar -->
  <nav id="sidebar" class="bg-primary text-white d-flex flex-column p-3">
    <!-- Toggle -->
    <button id="toggleSidebar" class="btn btn-outline-light btn-sm mb-4 align-self-start" type="button" title="Toggle menu">
      <i class="bi bi-list"></i>
    </button>

    <!-- Menu -->
    <ul class="nav flex-column gap-2 flex-grow-1">
      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center" data-page="home" title="Home">
          <i class="bi bi-house fs-5"></i>
          <span class="menu-text ms-2">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center" data-page="user" title="Users">
          <i class="bi bi-people fs-5"></i>
          <span class="menu-text ms-2">Users</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center" data-page="territory" title="Territories">
          <i class="bi bi-map fs-5"></i>
          <span class="menu-text ms-2">Territories</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center" data-page="address" title="Addresses">
          <i class="bi bi-geo-alt fs-5"></i>
          <span class="menu-text ms-2">Addresses</span>
        </a>
      </li>
    </ul>

    <!-- User block -->
    <div class="mt-auto pt-3 border-top d-flex flex-column align-items-start" id="userBlock">
      <div id="userName" class="fw-bold mb-2"></div>
     <button id="logoutBtn" class="btn w-100 d-flex align-items-center justify-content-center logout-btn">
      <i id="iconLogout" class="bi bi-box-arrow-right me-2"></i><span>Logout</span>
    </button>

    </div>
  </nav>

  <!-- Content Area -->
  <div id="content-area" class="flex-grow-1 d-flex flex-column">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary px-3">
      <span class="navbar-brand" id="pageTitle">Home</span>
      <span class="text-white ms-auto" id="navbarUser"></span>
    </nav>

    <!-- Main -->
    <main id="content">
      <div class="container mt-5" bis_skin_checked="1">
        <div class="text-center" bis_skin_checked="1">
          <h1 class="display-4 mb-3">Welcome to STM - Admin Panel</h1>
          <p class="lead">Select a menu option from the sidebar to start managing data.</p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
      <small class="text-muted">&nbsp;&nbsp;© 2025 STM Web · Admin Panel</small>
    </footer>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  import { LoginService } from "./src/api/services/LoginService.js";

  const loginService = new LoginService();
  const user = loginService.getLoggedUser();

  if (!user) {
    window.location.href = "../../index.html";
  }

  // Mostra usuário na sidebar e navbar
  document.getElementById("navbarUser").innerHTML = `<strong>Congregación:</strong> ${user.congregation_name} | <strong>Usuário:</strong> ${user.name}`;


  // Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    loginService.logout();
    window.location.href = "../../index.html";
  });
</script>

</body>
</html>
