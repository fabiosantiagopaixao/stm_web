<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />

  <link rel="stylesheet" href="css/styles.css" />

  <!-- App -->
  <script type="module" src="/src/main.js"></script>
</head>

<body>

<div id="app-layout" class="d-flex">
  <!-- Sidebar -->
  <nav id="sidebar" class="bg-primary text-white p-3 d-flex flex-column">

    <!-- Toggle no lugar do título -->
    <button
      id="toggleSidebar"
      class="btn btn-outline-light btn-sm mb-4 align-self-start"
      type="button"
      title="Toggle menu"
    >
      <i class="bi bi-list"></i>
    </button>

    <ul class="nav flex-column gap-2">
      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center"
           data-page="home"
           title="Home">
          <i class="bi bi-house fs-5"></i>
          <span class="menu-text ms-2">Home</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center"
           data-page="congregation"
           title="Congregations">
          <i class="bi bi-building fs-5"></i>
          <span class="menu-text ms-2">Congregations</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center"
           data-page="user"
           title="Users">
          <i class="bi bi-people fs-5"></i>
          <span class="menu-text ms-2">Users</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center"
           data-page="territory"
           title="Territories">
          <i class="bi bi-map fs-5"></i>
          <span class="menu-text ms-2">Territories</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center"
           data-page="address"
           title="Addresses">
          <i class="bi bi-geo-alt fs-5"></i>
          <span class="menu-text ms-2">Addresses</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Content Area -->
  <div id="content-area" class="flex-grow-1 d-flex flex-column">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary px-3">
      <span class="navbar-brand" id="pageTitle">Home</span>
    </nav>

    <!-- Main -->
    <main id="content">
      <!-- conteúdo dinâmico -->
    </main>

    <!-- Footer -->
    <footer id="footer">
      <small class="text-muted">&nbsp;&nbsp;© 2025 STM Web · Admin Panel</small>
    </footer>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
