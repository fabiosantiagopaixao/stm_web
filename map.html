<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STM Web - Maps</title>

    <link rel="icon" type="image/x-icon" href="/img/logo.png" />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      #map {
        height: 100%;
        width: 100%;
      }

      #no-location {
        position: absolute;
        top: 10px;
        right: 10px;
        max-width: 300px;
        max-height: 40%;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.95);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        z-index: 10;
      }

      #no-location ul {
        padding-left: 20px;
        margin: 0;
      }

      #no-location h3 {
        margin-top: 0;
        font-size: 16px;
        color: #333;
      }
    </style>

    <!-- Map logic -->
    <script type="module" src="/src/map.js"></script>
  </head>

  <body>
    <div id="no-location"></div>
    <div id="map"></div>
  </body>
</html>
